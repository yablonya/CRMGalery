<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/register-page.css">
  <title>Registration</title>
</head>
<body>
<header>
  <div class="container-fluid">
    <div class="row header-content">
      <div class="col">
        <a href="index.html">
          <h1 class="header-logo">
            Da Vinci Art
          </h1>
        </a>
      </div>
    </div>
  </div>
</header>

<main>
  <form class="register-form">
    <img src="images/icons/register-icon.png" alt = "register-icon">
    <h2>Join us!</h2>
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" name="surname">
    </div>
    <div class="mb-3">
      <label for="midname">Middle name</label>
      <input type="text" class="form-control" id="midname" name="midname">
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="email">
    </div>
    <div class="mb-3">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date">
    </div>
    <div class="mb-3">
      <label for="file-input" class="file-label">
        Choose picture for avatar
        <img src="images/icons/add-image.png" alt="add-file">
      </label>
      <input type="file" id="file-input" name="file">
    </div>
    <button type="submit" class="filled-btn">Register</button>
    <a class="ref-to-login" href="login-page.html">Already joined us?</a>
    <a href="index.html" class="outlined-btn">To Main Page</a>
  </form>
</main>
