<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/register-page.css">
  <link rel="stylesheet" href="../css/regTable.css">
  <title>Registration</title>
</head>
<body>
<header>
  <div class="container-fluid">
    <div class="row header-content">
      <div class="col1">
        <a href="../index.html">
          <h1 class="header-logo">
            Da Vinci Art
          </h1>
        </a>
      </div>
    </div>
  </div>
</header>

<main>
  <form class="register-form" onsubmit="return false;">
    <img src="../images/icons/register-icon.png" alt = "register-icon">
    <h2>Join us!</h2>
    <button onclick="autofill" id="autofill" class="outlined-btn">Autofill</button>
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" oninput="nameValidator(this)">
      <div id="namePermanentErrorMessage" class="errorText"></div>
      <div id="nameTemporaryErrorMessage" class="errorText"></div>
    </div>
    <div class="mb-3">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" name="surname" oninput="nameValidator(this)">
      <div id="surnamePermanentErrorMessage" class="errorText"></div>
      <div id="surnameTemporaryErrorMessage" class="errorText"></div>
    </div>
    <div class="mb-3">
      <label for="midname">Middle name</label>
      <input type="text" class="form-control" id="midname" name="midname" oninput="nameValidator(this)">
      <div id="midnamePermanentErrorMessage" class="errorText"></div>
      <div id="midnameTemporaryErrorMessage" class="errorText"></div>
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" oninput="emailValidator(this)">
      <div id="emailPermanentErrorMessage" class="errorText"></div>
      <div id="emailTemporaryErrorMessage" class="errorText"></div>
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <div class="password-input" id = "password-input">
        <input type="password" class="form-control" id="password" name="password" oninput="passwordValidator(this)">
        <button type="button" id="showPassword">
          <img src="../images/icons/show-password.png" alt="Show Password">
        </button>
      </div>
      <div id="passwordPermanentErrorMessage" class="errorText"></div>
      <div id="passwordTemporaryErrorMessage" class="errorText"></div>
    </div>
    <div class="mb-3">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date">
      <div id="datePermanentErrorMessage" class="errorText"></div>
      <div id="dateTemporaryErrorMessage" class="errorText"></div>
    </div>
    <div class="mb-3">
      <fieldset>
        <legend>Select your gender:</legend>
        <div class="gender-buttons">
          <div>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
          </div>

          <div>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
          </div>

          <div>
            <input type="radio" id="other" name="gender" value="Other" checked/>
            <label for="other">Other</label>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="mb-3">
      <label for="cellphone">Phone number</label>
      <input type="text" class="form-control cellphone" id="cellphone" required>
    </div>
    <div class="mb-3">
      <label for="file-input" class="file-label">
        Choose picture for avatar
        <img src="../images/icons/add-image.png" alt="add-file">
      </label>
      <input type="file" id="file-input" name="file">
    </div>
    <button type="button" class="filled-btn" onclick="addRow()">Register</button>
    <a class="ref-to-login" href="login-page.html">Already joined us?</a>
    <a href="../index.html" class="outlined-btn">To Main Page</a>
  </form>
  <div class="table-controls">
    <button class="filled-btn mb-1" id="duplicate-btn" onclick="duplicateRows(); updateMasterCheckbox()">Duplicate</button>
    <button class="filled-btn mb-1" id="delete-btn" onclick="deleteRows()">Delete</button>
  </div>
  <div class="table-responsive">
    <table id="dataTable" class="custom-table align-middle">
      <thead>
      <tr>
        <th scope="col"><input type="checkbox" id="masterCheckbox" onclick="toggleCheckboxes()"></th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Middle name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone</th>
        <th scope="col">File name</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</main>
